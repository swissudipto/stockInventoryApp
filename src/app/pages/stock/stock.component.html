<div class="stock">
  <div class="lead">
    <h2>Stock Informations</h2>
  </div>
  <div class="stock-body">
    <div class="row">
      <ag-grid-angular
        class="ag-theme-quartz"
        style="height: 500px"
        [columnDefs]="coldefs"
        [rowData]="stocklist"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
<div *ngIf="showspinner" class="spinner-border customspinner" role="status">
  <span class="sr-only"></span>
</div>
