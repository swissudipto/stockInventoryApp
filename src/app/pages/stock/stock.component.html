<div class="card">
    <div class="card-header bg-primary">
        Stock List
    </div>
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Sr No</th>
                <th>Product Name</th>
                <th>Created Date</th>
                <th>Modified Date</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of stocklist; let sr = index">
                <td>{{sr+1}}</td>
                <td>{{item.productname}}</td>
                <td>{{item.createdDate}}</td>
                <td>{{item.modifiedDate}}</td>
                <td>{{item.quantity}}</td>
            </tr>   
        </tbody>

        </table>
    </div>
</div>
