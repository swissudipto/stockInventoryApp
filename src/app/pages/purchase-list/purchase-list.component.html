<div class="row">
  <div class="col-12 text-end">
    <button class="btn btn-sm btn-success" (click)="openDialog()">
      New Purchase
    </button>
  </div>
</div>
<br>

<div class="row">
  <ag-grid-angular
    class="ag-theme-quartz"
    style="height: 500px"
    [columnDefs]="coldefs"
    [pagination]="true"
    [rowData]="purchase"
    (paginationChanged)="onPaginationChanges($event)"
  >
  </ag-grid-angular>
</div>

<div *ngIf="showspinner" class="spinner-border customspinner" role="status">
  <span class="sr-only"></span>
</div>
