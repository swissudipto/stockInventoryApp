<h2 class="title" mat-dialog-title >Login</h2>
<div mat-dialog-content [formGroup]="loginForm">
      <mat-form-field style="width: 400px;">
      <mat-label for="userId">User ID: </mat-label>
      <input
        matInput
        id="userId"
        type="email"
        placeholder="Please Enter the UserId"
        formControlName="userId"
      />
    </mat-form-field>
    <br>
        <mat-form-field style="width: 400px;">
      <mat-label for="password">Password: </mat-label>
      <input
        matInput
        id="password"
        type="password"
        placeholder="Please Enter the Password.."
        formControlName="password"
      />
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-dialog-close (click)="loginClick()">Login</button>
</div>
